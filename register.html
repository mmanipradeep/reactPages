<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
      <form><div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
        
            <div class="text-center" style="padding:50px 0">
                <div class="logo">Register for Email Alert</div>
                <!-- Main Form -->
                <div class="login-form-1">
                    <form id="register-form" class="text-left">
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                            <div class="login-group">
                             

                                <div class="input-group">
                                    <span class="input-group-addon">
                                      <i class="glyphicon glyphicon-user"></i></span>
                                    <input id="text" type="text" class="form-control" name="user" placeholder="full Name">
                                  </div><br>

                                <div class="input-group">
                                    <span class="input-group-addon">
                                      <i class="glyphicon glyphicon-user"></i></span>
                                    <input id="text" type="text" class="form-control" name="user" placeholder="username">
                                  </div><br>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                                  </div><br>
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="text" class="form-control" name="password" placeholder="Password">
                                  </div><br>
                                  <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="password" type="text" class="form-control" name="confirmpassword" placeholder="Confirm Password">
                                  </div>
                            
                                
                        
                                
                                <div class="form-group login-group-checkbox">
                                    <input type="radio" class="" name="reg_gender" id="male" placeholder="username">
                                    <label for="male">male</label>
                                    
                                    <input type="radio" class="" name="reg_gender" id="female" placeholder="username">
                                    <label for="female">female</label>
                                </div>
                                
                                <div class="form-group login-group-checkbox">
                                    <input type="checkbox" class="" id="reg_agree" name="reg_agree">
                                    <label for="reg_agree">i agree with <a href="#">terms</a></label>
                                </div>
                            </div>
                            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                        </div>
                        <div class="etc-login-form">
                            <p>already have an account? <a href="home.html">login here</a></p>
                        </div>
                    </form>
                </div>
                <!-- end:Main Form -->

            </div>
        
        </div>
      </form>
  
</html>
